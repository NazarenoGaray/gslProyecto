<div class="card container-fluid padding">
  <div class="card-header lg-center">
    <label class="h2" for="">Agregar Usuario</label>
  </div>
  <div class="container-hijo">
    <form [formGroup]="clienteForm" class="row" (ngSubmit)="agregarCliente()">
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Marcos">
        <label for="nombre">Nombre </label>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-success">Crear</button>
        <a class="btn btn-danger" [routerLink]="['/inicio']">Cancelar</a>
      </div>
    </form>
  </div>
</div>
