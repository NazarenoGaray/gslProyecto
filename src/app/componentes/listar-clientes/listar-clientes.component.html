<div class="card container-fluid" id="content-lista">
  <div class="container">
    <div class="card-header">
      <label class="h2 col-10" for=""> Lista de usuarios</label>
      <input class="busqueda col-2" type="text" [(ngModel)]="busqueda">
      <a class="btn btn-secondary col-1" [routerLink]="['/']">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
            class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
            <path fill-rule="evenodd"
                d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z" />
        </svg>
        Atras
    </a>
    </div>
    <div class="table-responsive ">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Email</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let cliente of clientes | filtroClientes : busqueda is">
            <td>{{ cliente.idCliente }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>MAIL null</td>
            <td>
              <a [routerLink]="['/cliente', cliente.idCliente]" class="btn btn-sm btn-primary mr-2">Editar</a> 
              <button (click)="eliminarCliente(cliente.idCliente)" class="btn btn-sm btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<app-pie-pag></app-pie-pag>

<ul class="list-group list-group-light">
  <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let cliente of clientes">
    <div class="d-flex align-items-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/54/HSBC.svg/2560px-HSBC.svg.png" alt="" style="width: 45px; height: 45px"
        class="rounded-circle" />
      <div class="ms-3">
        <p class="fw-bold mb-1">{{ cliente.nombre }}</p>
      </div>
    </div>
  </li>

  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">

      <img src="https://mdbootstrap.com/img/new/avatars/8.jpg" alt="" style="width: 45px; height: 45px"
        class="rounded-circle" />
      <div class="ms-3">
        <p class="fw-bold mb-1">John Doe</p>
        <p class="text-muted mb-0">john.doe@gmail.com</p>
      </div>
    </div>
    <span class="badge rounded-pill badge-success">Active</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://mdbootstrap.com/img/new/avatars/6.jpg" class="rounded-circle" alt=""
        style="width: 45px; height: 45px" />
      <div class="ms-3">
        <p class="fw-bold mb-1">Alex Ray</p>
        <p class="text-muted mb-0">alex.ray@gmail.com</p>
      </div>
    </div>
    <span class="badge rounded-pill badge-primary">Onboarding</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center">
      <img src="https://mdbootstrap.com/img/new/avatars/7.jpg" class="rounded-circle" alt=""
        style="width: 45px; height: 45px" />
      <div class="ms-3">
        <p class="fw-bold mb-1">Kate Hunington</p>
        <p class="text-muted mb-0">kate.hunington@gmail.com</p>
      </div>
    </div>
    <span class="badge rounded-pill badge-warning">Awaiting</span>
  </li>
</ul>
