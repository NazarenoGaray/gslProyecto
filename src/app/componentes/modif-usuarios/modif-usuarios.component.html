<div class="card container-fluid">
  <div class="card-header lg-center">
    <label class="h2" for="">Editar Usuario</label>
  </div>
  <div class="container-hijo">
    <form [formGroup]="usuarioForm" class="row" (ngSubmit)="actualizarUsuario()">
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="nombre" formControlName="nombre" placeholder="Marcos"
          (ngModelChange)="detectarCambios()">
        <label for="nombre">Nombre</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="apellido" formControlName="apellido" placeholder="Lopez"
          (ngModelChange)="detectarCambios()">
        <label for="apellido">Apellido</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="telefono" formControlName="telefono"
          placeholder="1560603333" (ngModelChange)="detectarCambios()">
        <label for="telefono">Telefono</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="email" class="form-control" id="correo" formControlName="correo"
          placeholder="Escribe tu correo" (ngModelChange)="detectarCambios()">
        <label for="correo">Correo</label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="text" class="form-control" id="nombreusuario" formControlName="usuario"
          placeholder="m.lopez" (ngModelChange)="detectarCambios()">
        <label for="nombreusuario">Usuario: </label>
      </div>
      <div class="form-floating mb-3 col-12 col-sm-12 col-md-6 col-lg-3 col-xl-6">
        <input required type="password" class="form-control" id="contrasena" formControlName="contrasena"
          placeholder=" " (ngModelChange)="detectarCambios()">
        <label for="contrasena">Contrase√±a: </label>
      </div>
      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelect" aria-label="Floating label select example"
          formControlName="idRol" (ngModelChange)="detectarCambios()">
          <option value="">Seleccionar rol</option>
          <option *ngFor="let rol of roles" [value]="rol.idRol">{{ rol.rol }}</option>
        </select>
        <label for="floatingSelect">Rol</label>
      </div>

      <div class="form-floating mb-3 col-2">
        <select required class="form-select" id="floatingSelectEstados" aria-label="Floating label select example"
          formControlName="idEstadoUsuario" (ngModelChange)="detectarCambios()">
          <option value="">Seleccione estado</option>
          <option *ngFor="let estado of estados" [value]="estado.idEstadoUsuario">{{ estado.estado }}</option>
        </select>
        <label for="floatingSelectEstados">Estado</label>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-success" [disabled]="!hayCambios || usuarioForm.invalid">Guardar</button>
        <a class="btn btn-danger" [routerLink]="['/listar-usuarios']">Cancelar</a>
      </div>
    </form>
  </div>
</div>
